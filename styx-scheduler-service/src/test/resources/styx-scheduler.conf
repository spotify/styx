# ttls for stale states in ISO-8601 duration format
styx.stale-state-ttls = {
  new            = "PT1M"
  creating       = "PT1M"
  submitted      = "PT10M"
  running        = "PT24H"
  terminated     = "PT1M"
  failed         = "PT1M"
  awaiting_retry = "PT8H"

  # applies to all other states
  default    = "P2D"
}
